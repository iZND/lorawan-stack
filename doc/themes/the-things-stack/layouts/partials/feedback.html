{{- if .Site.Params.intercom.enabled -}}
<div class="feedback has-vertical-space">
  <label class="label">Was this page helpful?</label>
  <form name="feedbackForm" class="feedback-container">
    <div class="item">
      <label for="0">
      <input class="radio" type="radio" name="feedbackRadios" id="0" value="0">
      <span>ğŸ‘</span>
    </label>
    </div>
    <div class="item">
      <label for="1">
      <input class="radio" type="radio" name="feedbackRadios" id="1" value="1">
      <span>ğŸ‘</span>
    </label>
    </div>
  </form>

  <div class="field">
    <div class="control">
      <input class="input" type="email" placeholder="Email address">
    </div>
  </div>

  <div class="field">
    <div class="control">
      <textarea class="textarea" placeholder="Leave us a comment"></textarea>
    </div>
  </div>

  <div class="field has-addons has-addons-centered">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
  </div>

</div>

<script>
  var rad = document.feedbackForm.feedbackRadios;
  var prev = null;
  for (var i = 0; i < rad.length; i++) {
      rad[i].addEventListener('change', function() {
          if (this !== prev) {
              prev = this;
          }
          console.log(this.value)

          var metadata = {
            href: window.location.href,
          };

          const feedback = this.value === "1" ? 'thumbs-down' : 'thumbs-up'

          console.log(feedback)

          Intercom('trackEvent', feedback, metadata);

          Intercom('showNewMessage', 'Feedback on the new reports feature:')

          var intercomButton = document.getElementsByClassName("intercom-composer-send-button");
          console.log(intercomButton)
          //intercomButton.click()

      });
  }
</script>
{{- end -}}
